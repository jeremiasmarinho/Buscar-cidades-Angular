<html>
  <head>
    <title>Buscar Cidades</title>
  </head>
  <body>
    <label for="campoBusca">Pesquise uma cidade</label>
    <input #campoBusca type="search" placeholder="Buscar cidades" />

    <table>
      <tr *ngFor="let distrito of distritos | arrayFiltro : filtro">
        <!-- <td>{{ distrito.id }}</td> -->
        <td>{{ distrito.nome }}</td>
      </tr>
    </table>
    <router-outlet></router-outlet>
  </body>
</html>
